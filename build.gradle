buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id 'java'
    id "org.springframework.boot" version "2.1.5.RELEASE"
}

group = 'com.genadi.ivanov.http.server.example'
version = '1.0'
sourceCompatibility = '1.9'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.1.5.RELEASE'
    compile group: 'org.glassfish', name: 'javax.json', version: '1.1.4'
}
